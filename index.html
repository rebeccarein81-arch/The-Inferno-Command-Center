<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK INFERNO | HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --orange: #FF4500; 
            --glow: rgba(255, 69, 0, 0.6); 
            --bg-dark: #050505;
        }

        body { 
            background-color: var(--bg-dark); 
            color: #FFF; 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }

        /* NEW CSS SMOKE ANIMATION */
        .smoke-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-dark);
        }

        .smoke-particle {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(40, 40, 40, 0.4) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: drift-smoke var(--duration) ease-in-out infinite;
        }

        @keyframes drift-smoke {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(100px, -50px) scale(1.2); opacity: 0.6; }
            100% { transform: translate(-50px, 20px) scale(1); opacity: 0.3; }
        }

        /* Header Styling */
        h1 { 
            font-weight: 900; 
            font-size: 5em; 
            color: var(--orange); 
            text-transform: uppercase; 
            letter-spacing: 8px; 
            margin-bottom: 60px; 
            text-shadow: 0 0 35px var(--glow); 
            z-index: 10; 
            text-align: center;
        }

        /* Navigation Grid */
        .nav-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 320px); 
            gap: 40px; 
            z-index: 10; 
        }

        .nav-card { 
            background: rgba(15, 15, 15, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 70px 20px; 
            text-align: center; 
            text-decoration: none; 
            color: #FFF; 
            border-radius: 20px; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .nav-card:hover { 
            background: rgba(255, 69, 0, 0.05); 
            border: 1px solid var(--orange); 
            transform: translateY(-15px); 
            box-shadow: 0 25px 60px -15px var(--glow); 
        }

        .nav-card h2 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.6em; 
            margin: 0; 
            color: var(--orange); 
            letter-spacing: 2px;
        }

        .nav-card p { 
            font-size: 0.85em; 
            color: #888; 
            margin-top: 20px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
        }

        @media (max-width: 1100px) {
            .nav-grid { grid-template-columns: 1fr; gap: 20px; }
            h1 { font-size: 3em; }
        }
    </style>
</head>
<body>
    <div class="smoke-wrap">
        <div class="smoke-particle" style="top: -10%; left: -10%; --duration: 25s;"></div>
        <div class="smoke-particle" style="top: 40%; left: 60%; --duration: 35s;"></div>
        <div class="smoke-particle" style="bottom: -20%; left: 20%; --duration: 30s;"></div>
        <div class="smoke-particle" style="top: 10%; right: -10%; --duration: 40s;"></div>
    </div>

    <h1>THE BLACK INFERNO</h1>

    <div class="nav-grid">
        <a href="stats.html" class="nav-card">
            <h2>INTELLIGENCE</h2>
            <p>Member Growth & Logs</p>
        </a>

        <a href="war-room.html" class="nav-card">
            <h2>WAR ROOM</h2>
            <p>Live Chain & Tactical Status</p>
        </a>

        <a href="tools.html" class="nav-card">
            <h2>UTILITIES</h2>
            <p>Faction Tools & Calculators</p>
        </a>
    </div>
</body>
</html>

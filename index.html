<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BLACK INFERNO | HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --inferno-orange: #FF4500; --glow: rgba(255, 69, 0, 0.6); }
        body { background-color: #050505; color: #FFF; font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        /* Smoke Animation */
        .smoke-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        .smoke { position: absolute; width: 200%; height: 200%; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); filter: blur(50px); animation: drift 60s linear infinite; }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        h1 { font-weight: 900; font-size: 5em; color: var(--inferno-orange); text-transform: uppercase; letter-spacing: 6px; margin-bottom: 50px; text-shadow: 0 0 30px var(--glow); z-index: 10; }
        
        .nav-grid { display: grid; grid-template-columns: repeat(3, 300px); gap: 30px; z-index: 10; }
        .nav-card { 
            background: rgba(10, 10, 10, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 60px 20px; 
            text-align: center; 
            text-decoration: none; 
            color: #FFF; 
            border-radius: 15px; 
            transition: all 0.5s ease; 
            box-shadow: 0 10px 25px -10px var(--glow);
        }
        
        /* Frosted Glass on Mouseover */
        .nav-card:hover { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--inferno-orange); 
            transform: translateY(-8px); 
            box-shadow: 0 20px 50px -10px var(--glow); 
        }

        .nav-card h2 { font-family: 'Orbitron', sans-serif; font-size: 1.5em; margin: 0; color: var(--inferno-orange); }
        .nav-card p { font-size: 0.8em; color: #666; margin-top: 15px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="smoke-container"><div class="smoke"></div></div>
    <h1>THE BLACK INFERNO</h1>
    <div class="nav-grid">
        <a href="stats.html" class="nav-card"><h2>INTELLIGENCE</h2><p>Growth & Logs</p></a>
        <a href="war-room.html" class="nav-card"><h2>WAR ROOM</h2><p>Live Combat Intel</p></a>
        <a href="tools.html" class="nav-card"><h2>UTILITIES</h2><p>Tactical Tools</p></a>
    </div>
</body>
</html>

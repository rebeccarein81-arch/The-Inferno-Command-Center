<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFERNO | COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #FF4500; --glow: rgba(255, 69, 0, 0.4); --glass: rgba(20, 20, 20, 0.85); }
        body { background: radial-gradient(circle at center, #1a0a00 0%, #000 100%); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--orange); letter-spacing: 12px; font-size: 4em; margin-bottom: 50px; text-shadow: 0 0 20px var(--glow); }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 90%; max-width: 1100px; }
        .nav-card { background: var(--glass); border: 1px solid rgba(255,69,0,0.2); padding: 60px 20px; text-align: center; text-decoration: none; color: white; border-radius: 15px; backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .nav-card::before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); transition: 0.5s; }
        .nav-card:hover::before { left: 100%; }
        .nav-card:hover { transform: translateY(-10px); border-color: var(--orange); box-shadow: 0 0 40px var(--glow); }
        .nav-card h2 { font-family: 'Orbitron', sans-serif; margin: 0; color: var(--orange); letter-spacing: 2px; }
        .nav-card p { color: #888; margin-top: 15px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <h1>INFERNO</h1>
    <div class="nav-grid">
        <a href="stats.html" class="nav-card"><h2>INTELLIGENCE</h2><p>Member Growth & Leaderboards</p></a>
        <a href="war-room.html" class="nav-card"><h2>WAR ROOM</h2><p>Live Combat & Status Tracker</p></a>
        <a href="tools.html" class="nav-card"><h2>UTILITIES</h2><p>Tactical Calculators</p></a>
    </div>
</body>
</html>

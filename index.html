<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK INFERNO | HQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#ff4500; font-family:'Orbitron';">GATEKEEPER</h1>
            <input type="password" maxlength="16" class="api-input" id="apiKey" placeholder="ENTER API KEY">
            <button class="ignite-btn" onclick="ignite()">Ignite</button>
            <div id="error-msg" style="color: #ff4500; margin-top: 15px; font-size: 0.8rem; display: none;">Invalid Key.</div>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <aside class="sidebar">
            <h2>Inferno HQ</h2>
            <nav>
                <div class="nav-link active" onclick="showSection('dash')">Dashboard</div>
                <div class="nav-link" onclick="showSection('intel')">Intelligence</div>
            </nav>
            <div style="margin-top: auto;"><div class="nav-link" onclick="logout()">Logout</div></div>
        </aside>

        <main class="main-view">
            <div class="header-bar">
                <h1>Command Briefing</h1>
                <div class="user-chip"><div class="status-dot"></div><span id="display-name">Commander</span></div>
            </div>

            <div id="dash-view" class="stats-grid">
                <div class="glass-card">
                    <div class="card-label">Weekly Stat Growth</div>
                    <div class="card-value">+1.2M</div>
                    <div style="color:#00ff00; font-size:0.8rem;">â–² 14% VS LAST WEEK</div>
                </div>

                <div class="glass-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="card-label">Goal: <span id="goal-target-display">100M</span></div>
                        <button onclick="toggleGoalInput()" style="background:none; border:none; color:#ff4500; cursor:pointer; font-size:0.7rem; font-weight:bold;">[SET GOAL]</button>
                    </div>
                    <div class="card-value" id="goal-percent">0%</div>
                    <div id="motivation-text" style="color: #666; font-size: 0.7rem; font-style: italic; margin-bottom: 8px; height:14px;">Initializing...</div>
                    <div class="progress-bg"><div id="goal-progress-fill" class="progress-fill" style="width: 0%;"></div></div>

                    <div id="goal-input-area" style="display:none; margin-top:15px;">
                        <input type="text" id="new-goal-val" placeholder="Total Stats (Ex: 500000000)" style="background:#000; border:1px solid #333; color:white; padding:8px; width:65%; border-radius:5px;">
                        <button onclick="saveGoal()" style="background:#ff4500; border:none; color:white; padding:8px 12px; cursor:pointer; border-radius:5px;">SAVE</button>
                    </div>
                </div>
            </div>

            <div id="intel-view" style="display: none;">
                <h2 style="font-family:'Orbitron'; color:#ff4500;">Intelligence</h2>
                <div class="glass-card"><p style="color:#888;">Leaderboard data loading...</p></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

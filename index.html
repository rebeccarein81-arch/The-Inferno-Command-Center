<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK INFERNO | HQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#ff4500; font-family:'Orbitron';">GATEKEEPER</h1>
            <input type="password" maxlength="16" class="api-input" id="apiKey" placeholder="ENTER API KEY">
            <button class="ignite-btn" onclick="ignite()">Ignite</button>
            <div id="error-msg" style="color: #ff4500; margin-top: 15px; font-size: 0.8rem; display: none;">Invalid Key.</div>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <aside class="sidebar">
            <h2>Inferno HQ</h2>
            <nav>
                <div class="nav-link active" onclick="showSection('dash')">DASHBOARD</div>
                <div class="nav-link" onclick="showSection('war')">WAR ROOM</div>
                <div class="nav-link admin-only" onclick="showSection('intel')" style="display:none;">INTELLIGENCE</div>
                <div class="nav-link admin-only" onclick="showSection('recruit')" style="display:none;">RECRUITMENT</div>
            </nav>
            <div style="margin-top: auto;">
                <div class="nav-link" style="color: #ff4444;" onclick="logout()">SYSTEM LOGOUT</div>
            </div>
        </aside>

        <main class="main-view">
            <div class="header-bar">
                <h1 id="view-title">Command Briefing</h1>
                <div class="user-chip">
                    <div class="status-dot"></div>
                    <span id="display-name">Becca</span>
                </div>
            </div>

            <div id="dash-view" class="stats-grid">
                <div class="glass-card">
                    <div class="card-label">Weekly Stat Growth</div>
                    <div class="card-value">+1.2M</div>
                    <div style="color:#00ff00; font-size:0.8rem; margin-top: 5px;">â–² 14% VS LAST WEEK</div>
                </div>
                <div class="glass-card">
                    <div class="card-label">Goal Progress</div>
                    <div class="card-value" id="goal-percent">0%</div>
                    <div class="progress-bg"><div id="goal-progress-fill" class="progress-fill"></div></div>
                </div>
            </div>

            <div id="intel-view" style="display: none;">
                <div class="stats-grid">
                    <div class="glass-card">
                        <h3 class="card-label">Member Activity</h3>
                        <table style="width: 100%; margin-top:15px; border-collapse: collapse;">
                            <thead><tr style="text-align: left; color: #666; border-bottom: 1px solid #333;">
                                <th style="padding:10px;">NAME</th><th style="padding:10px;">XANAX</th>
                            </tr></thead>
                            <tbody id="roster-data"></tbody>
                        </table>
                    </div>
                    <div class="glass-card">
                        <h3 class="card-label">Top Gainers</h3>
                        <table style="width: 100%; margin-top:15px; border-collapse: collapse;">
                            <thead><tr style="text-align: left; color: #666; border-bottom: 1px solid #333;">
                                <th style="padding:10px;">NAME</th><th style="padding:10px;">GAIN</th>
                            </tr></thead>
                            <tbody id="leaderboard-data"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="recruit-view" style="display: none;">
                <div class="glass-card">
                    <h3 class="card-label">Recruitment Scout</h3>
                    <div style="margin: 20px 0; display: flex; gap: 10px;">
                        <input type="text" id="recruit-id" placeholder="Player ID" style="background:#000; border:1px solid #333; color:white; padding:10px; flex:1;">
                        <button onclick="scoutPlayer()" style="background:#ff4500; color:white; border:none; padding:10px 20px; cursor:pointer;">SCOUT</button>
                    </div>
                    <div id="recruit-results"></div>
                </div>
            </div>

            <div id="war-view" style="display: none;">
                <div class="glass-card">
                    <div class="card-label">Chain Watcher</div>
                    <div class="card-value" id="chain-count">0</div>
                    <div id="chain-timer" style="color: #ff4500; font-family: 'Orbitron'; font-size: 1.5rem;">0:00</div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BLACK INFERNO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --inferno-orange: #FF4500;
            --glow-color: rgba(255, 69, 0, 0.6);
        }

        body {
            background-color: #050505;
            color: #FFFFFF;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- THE SMOKE EFFECT --- */
        .smoke-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.3;
        }

        .smoke-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            filter: blur(50px) contrast(150%);
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(0%, 0%) rotate(360deg); }
        }

        /* --- THE CONTENT --- */
        h1 {
            font-weight: 900;
            font-size: 5em;
            color: var(--inferno-orange);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 50px;
            text-shadow: 0 0 30px var(--glow-color);
            z-index: 10;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            gap: 35px;
            z-index: 10;
        }

        .nav-card {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 65px 20px;
            text-align: center;
            text-decoration: none;
            color: #FFFFFF;
            border-radius: 12px;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            box-shadow: 0 10px 25px -10px var(--glow-color);
        }

        /* FROSTED GLASS ON HOVER */
        .nav-card:hover {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--inferno-orange);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px -10px var(--glow-color);
        }

        .nav-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            letter-spacing: 2px;
            margin: 0;
            color: var(--inferno-orange);
        }

        .nav-card p {
            font-size: 0.8em;
            color: #666;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-layer"></div>
    </div>

    <h1>THE BLACK INFERNO</h1>

    <div class="nav-grid">
        <a href="stats.html" class="nav-card">
            <h2>INTELLIGENCE</h2>
            <p>Growth & Logs</p>
        </a>

        <a href="war-room.html" class="nav-card">
            <h2>WAR ROOM</h2>
            <p>Live Combat Intel</p>
        </a>

        <a href="tools.html" class="nav-card">
            <h2>UTILITIES</h2>
            <p>Tactical Tools</p>
        </a>
    </div>

</body>
</html>

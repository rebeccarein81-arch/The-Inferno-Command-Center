<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TICC | HUB</title>
    <style>
        body { background-color: #0D0D0D; color: #E0E0E0; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        header { text-align: center; margin-bottom: 50px; }
        h1 { color: #FF4500; letter-spacing: 8px; font-size: 3em; margin: 0; text-shadow: 0 0 20px rgba(255, 69, 0, 0.5); }
        p { color: #888; text-transform: uppercase; letter-spacing: 2px; }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            gap: 20px;
        }

        .nav-card {
            background: #1A1A1A;
            border: 2px solid #333;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: #FF8C00;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.4s;
            border-bottom: 4px solid #FF4500;
        }

        .nav-card:hover {
            background: #FF4500;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        .nav-card span { display: block; font-size: 0.8em; color: #888; margin-top: 10px; font-weight: normal; }
        .nav-card:hover span { color: white; }
    </style>
</head>
<body>

    <header>
        <h1>INFERNO</h1>
        <p>Command & Intelligence Hub</p>
    </header>

    <div class="nav-grid">
        <a href="stats.html" class="nav-card">
            FACTION STATS
            <span>7-Day Growth & Leaderboard</span>
        </a>
        <a href="war-room.html" class="nav-card">
            WAR ROOM
            <span>Live Combat Intel (Restricted)</span>
        </a>
        <a href="recruitment.html" class="nav-card">
            RECRUITMENT
            <span>Standards & Applications</span>
        </a>
        <a href="tools.html" class="nav-card">
            UTILITIES
            <span>API Tools & Calculators</span>
        </a>
    </div>

</body>
</html>

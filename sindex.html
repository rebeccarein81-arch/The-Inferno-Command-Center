<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK INFERNO | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Outfit:wght@300;400;900&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --charcoal: #121212;
            --inferno: #ff4500;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 69, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN (GATEKEEPER) --- */
        #login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a0f00 0%, #000000 100%);
            z-index: 100;
            position: relative;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.1);
        }

        .login-box h1 {
            font-family: 'Passion One', cursive;
            color: var(--inferno);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .api-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 25px 0;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .api-input:focus { border-color: var(--inferno); outline: none; }

        .ignite-btn {
            width: 100%;
            padding: 16px;
            background: var(--inferno);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .ignite-btn:hover { background: #ff6a00; transform: scale(1.02); }

        /* --- MAIN DASHBOARD LAYOUT --- */
        #dashboard {
            display: none; /* Hidden until login */
            height: 100vh;
            grid-template-columns: 260px 1fr;
        }

        .sidebar {
            background: var(--charcoal);
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--inferno);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 60px;
            text-align: center;
        }

        .nav-link {
            padding: 16px;
            color: #777;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--glass);
            color: var(--inferno);
            box-shadow: inset 4px 0 0 var(--inferno);
        }

        .main-view {
            padding: 50px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, rgba(255, 69, 0, 0.03), transparent);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .user-chip {
            background: var(--charcoal);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; }

        /* Stat Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 35px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .glass-card:hover { border-color: var(--inferno); transform: translateY(-5px); }

        .card-label { color: #666; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 2.2rem; font-weight: 900; margin-top: 10px; font-family: 'Orbitron', sans-serif; }
        .trend { color: #00ff00; font-size: 0.85rem; margin-top: 5px; }

        /* ProgressBar */
        .progress-bg { background: #222; height: 8px; border-radius: 10px; margin-top: 15px; position: relative; }
        .progress-fill { background: var(--inferno); height: 100%; border-radius: 10px; box-shadow: 0 0 15px var(--inferno); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>GATEKEEPER</h1>
            <p style="color: #666;">INFERNO COMMAND CENTER AUTHENTICATION</p>
            
            <input type="password" maxlength="16" class="api-input" id="apiKey" placeholder="ENTER API KEY">
            
            <button class="ignite-btn" onclick="ignite()">Ignite</button>
            <div id="error-msg" style="color: var(--inferno); margin-top: 15px; font-size: 0.8rem; display: none;">Invalid Key. Try again.</div>
        </div>
    </div>

    <div id="dashboard">
        <aside class="sidebar">
            <h2>Inferno HQ</h2>
            <nav style="display: flex; flex-direction: column;">
                <a href="#" class="nav-link active">Dashboard</a>
                <a href="#" class="nav-link">Intelligence</a>
                <a href="#" class="nav-link">War Room</a>
                <a href="#" class="nav-link">Bazaar</a>
                <a href="#" class="nav-link">Utilities</a>
            </nav>
            <div style="margin-top: auto;">
                <a href="#" class="nav-link" style="color: #ff4444;" onclick="location.reload()">System Logout</a>
            </div>
        </aside>

        <main class="main-view">
            <div class="header-bar">
                <h1 style="font-size: 2.5rem; font-weight: 900; text-transform: uppercase;">Command Briefing</h1>
                <div class="user-chip">
                    <div class="status-dot"></div>
                    <span id="display-name" style="font-weight: bold; letter-spacing: 1px;">Commander</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="glass-card">
                    <div class="card-label">Weekly Stat Growth</div>
                    <div class="card-value">+1.2M</div>
                    <div class="trend">â–² 14% VS LAST WEEK</div>
                </div>

                <div class="glass-card">
                    <div class="card-label">Faction Rank</div>
                    <div class="card-value">#04</div>
                    <div class="trend" style="color: #888;">TOP GAINER STATUS</div>
                </div>

                <div class="glass-card">
                    <div class="card-label">Next Milestone (100M)</div>
                    <div class="card-value">92.4%</div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: 92.4%;"></div>
                    </div>
                </div>
            </div>

            <div id="intelligence-section" style="margin-top: 40px;"></div>
        </main>
    </div>

    <script>
        function ignite() {
            const key = document.getElementById('apiKey').value;
            const error = document.getElementById('error-msg');

            // Basic key length check
            if(key.length === 16) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                
                // Save key locally for the session
                localStorage.setItem('inferno_key', key);
            } else {
                error.style.display = 'block';
            }
        }

        // Auto-login if key exists
        window.onload = () => {
            const savedKey = localStorage.getItem('inferno_key');
            if(savedKey) {
                document.getElementById('apiKey').value = savedKey;
                ignite();
            }
        }
    </script>
</body>
</html>
